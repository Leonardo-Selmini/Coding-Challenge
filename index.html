<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Esercizio5-Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="container">
      <main>
        <!-- logo e titolo -->
        <img src="logo.png" alt="lim" id="logo">
        <h2 class="titolo">Taking Booleaners from A to B</h2>
      </main>

      <div id="box">
        <nav>
          <!-- prenotazione -->
          <div class="navigatore" style="text-align: center">
            <button type="button" class="bottone">Prenota</button>
            <button type="button" class="bottone">Termina prenotazione</button>
            <button type="button" class="bottone">Accendi luci</button>
          </div>
        </nav>

        <article>
          <!-- tre sezioni con la carica del monopattino -->
          <section>
            <h4 class="proprietario">&#9725; Monopattino di Arijike</h4>
            <p class="testo">&#8614; Via Giuseppe Compagnoni - a 220m da te</p>
            <p class="testo">Stato Carica:</p>
            <div class="batteria" style="background-color:rgb(215, 0, 21); width: 100px;">20%</div>
          </section>

          <section>
            <h4 class="proprietario">&#9725; Monopattino di Mr Monsta</h4>
            <p class="testo">&#8614; Via Gaio 21 - a 189m da te</p>
            <p class="testo">Stato Carica:</p>
            <div class="batteria" style="background-color:rgb(255, 212, 38); width: 250px;">50%</div>
          </section>

          <section>
            <h4 class="proprietario">&#9725; Monopattino di TheWall1908 </h4>
            <p class="testo">&#8614; Via Giuseppe Compagnoni - a 1km da te</p>
            <p class="testo">Stato Carica:</p>
            <div class="batteria" style="background-color:rgb(36, 138, 61); width: 500px;">100%</div>
          </section>
        </article>
      </div>
    </div>
  </body>
</html>
